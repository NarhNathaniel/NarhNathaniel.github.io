<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        /* =========================================
           1. SLIDESHOW BACKGROUND (The Ghost Layer)
           ========================================= */
        body 
        <h1><strong>NATE'S WAVE<strong/> <h1/>
        { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #121212; /* Dark background behind images */
            color: white; 
            text-align: center; 
            padding: 40px 20px; 
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* The Container for the Slideshow */
        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Puts it BEHIND everything */
            list-style: none; /* Removes bullet points */
            margin: 0;
            padding: 0;
            /* GHOST EFFECT: 0.1 = Dark, 1.0 = Bright */
            opacity: 0.3; 
        }

        /* General settings for each slide */
        .slideshow li {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0; /* Start hidden */
            z-index: 0;
            /* The Animation: Name, Duration, Infinite loop */
            animation: imageAnimation 15s linear infinite; 
        }

        /* === IMAGE NAMES (CHECK THESE CAREFULLY!) === */
        /* If your file is .png or .jpeg, change it here! */
        .slideshow li:nth-child(1) { 
            background-image: url('glorified.jpg'); 
            animation-delay: 6s; 
        }
        .slideshow li:nth-child(2) { 
            background-image: url('kwekuteye.jpg'); 
            animation-delay: 3s; 
        }
        .slideshow li:nth-child(3) { 
            background-image: url('sing.jpg'); 
            animation-delay: 4s; 
        }
        .slideshow li:nth-child(4) { 
            background-image: url('undignified.jpg'); 
            animation-delay: 2s; 
        }

        /* The Fading Animation Logic */
        @keyframes imageAnimation { 
            0% { opacity: 0; animation-timing-function: ease-in; }
            10% { opacity: 1; animation-timing-function: ease-out; } 
            33% { opacity: 1; } 
            43% { opacity: 0; } 
            100% { opacity: 0; }
        }

        /* =========================================
           2. SEARCH BAR & RESULTS STYLING
           ========================================= */
        .search-container {
            background: rgba(0, 0, 0, 0.5); /* Darker box behind search bar */
            padding: 20px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-top: 20px;
        }

        input { 
            padding: 15px; 
            width: 300px; 
            border-radius: 30px; 
            border: none; 
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        button { 
            padding: 15px 30px; 
            border-radius: 30px; 
            border: none; 
            background-color: #ffffff; 
            color: #333; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            margin-left: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        /* Results Grid */
        #results { 
            margin-top: 40px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px; 
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Music Card Styling */
        .card { 
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black card */
            padding: 15px; 
            border-radius: 15px; 
            text-align: left; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(0, 0, 0, 0.8);
        }

        .card img { 
            width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card h3 { 
            font-size: 16px; 
            margin: 15px 0 5px 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            color: white;
        }

        .card p { 
            color: #bbb; 
            font-size: 14px; 
            margin: 0 0 10px 0; 
        }

        audio { 
            width: 100%; 
            height: 30px; 
            margin-top: 5px; 
            border-radius: 5px; 
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <ul class="slideshow">
        <li></li> <li></li> <li></li> </ul>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Type a song name...">
        <button onclick="searchMusic()">Go</button>
    </div>

    <div id="results"></div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="font-size:18px;">Searching...</p>';

            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }

            try {
                // Fetch from iTunes
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=12`);
                const data = await response.json();

                resultsDiv.innerHTML = '';

                data.results.forEach((song, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // Stagger animation
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    // Create YouTube Link
                    const youtubeSearchQuery = encodeURIComponent(`${song.trackName} ${song.artistName} audio`);
                    const youtubeUrl = `https://www.youtube.com/results?search_query=${youtubeSearchQuery}`;

                    card.innerHTML = `
                        <img src="${song.artworkUrl100.replace('100x100', '400x400')}" alt="Album Art">
                        <h3>${song.trackName}</h3>
                        <p>${song.artistName}</p>
                        <audio controls src="${song.previewUrl}"></audio>
                        
                        <div style="margin-top: 15px;">
                            <a href="${youtubeUrl}" target="_blank" style="
                                display: block;
                                background: #ff0000; 
                                color: white; 
                                padding: 10px; 
                                text-decoration: none; 
                                border-radius: 5px; 
                                font-size: 14px;
                                text-align: center;
                                font-weight: bold;
                                transition: background 0.3s;">
                                â–¶ Get Full Song
                            </a>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = '<p>Error loading songs.</p>';
            }
        }
        
        // Enter key support
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchMusic();
            }
        });
    </script>

</body>
</html>
