<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search Engine</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; text-align: center; padding: 20px; }
        input { padding: 10px; width: 70%; border-radius: 5px; border: none; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #1DB954; color: white; cursor: pointer; font-weight: bold; }
        #results { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background-color: #1e1e1e; padding: 15px; border-radius: 10px; text-align: left; }
        .card img { width: 100%; border-radius: 5px; }
        .card h3 { font-size: 16px; margin: 10px 0 5px 0; }
        .card p { color: #b3b3b3; font-size: 14px; margin: 0; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>ðŸŽµ Music Finder</h1>
    <input type="text" id="searchInput" placeholder="Search for a song...">
    <button onclick="searchMusic()">Search</button>

    <div id="results"></div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching...</p>'; // Loading text

            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }

            try {
                // Fetch data from iTunes Search API
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=10`);
                const data = await response.json();

                resultsDiv.innerHTML = ''; // Clear loading text

                data.results.forEach(song => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${song.artworkUrl100.replace('100x100', '300x300')}" alt="Album Art">
                        <h3>${song.trackName}</h3>
                        <p>${song.artistName}</p>
                        <audio controls src="${song.previewUrl}"></audio>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = '<p>Something went wrong. Please try again.</p>';
            }
        }
        
        // Allow pressing "Enter" to search
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchMusic();
            }
        });
    </script>

</body>
