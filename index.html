<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><strong>NATE'S WAVE</strong></h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Type a song name...">
        <button onclick="searchMusic()">Go</button>
    </div>

    <div id="results"></div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="font-size:18px;">Searching the vibes...</p>';

            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=12`);
                const data = await response.json();

                resultsDiv.innerHTML = '';

                data.results.forEach((song, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // Animation delay
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    // Create a YouTube Search Link
                    const youtubeSearchQuery = encodeURIComponent(`${song.trackName} ${song.artistName} audio`);
                    const youtubeUrl = `https://www.youtube.com/results?search_query=${youtubeSearchQuery}`;

                    card.innerHTML = `
                        <img src="${song.artworkUrl100.replace('100x100', '400x400')}" alt="Album Art">
                        <h3>${song.trackName}</h3>
                        <p>${song.artistName}</p>
                        <audio controls src="${song.previewUrl}"></audio>
                        
                        <div style="margin-top: 15px;">
                            <a href="${youtubeUrl}" target="_blank" style="
                                display: block;
                                background: #ff0000; 
                                color: white; 
                                padding: 10px; 
                                text-decoration: none; 
                                border-radius: 5px; 
                                font-size: 14px;
                                text-align: center;
                                font-weight: bold;
                                transition: background 0.3s;">
                                â–¶ Get Full Song
                            </a>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = '<p>Error loading songs.</p>';
            }
        }
        
        // Allow pressing Enter key
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchMusic();
            }
        });
    </script>

</body>
</html>
